<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="simpleClock.css">
    <script src="simpleClock.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="clock">
        <div data-hour-hand class="hour hand"></div>
        <div data-minute-hand class="minute hand"></div>
        <div data-second-hand class="second hand"></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
        <!-- The emmet abbreviation ,
        we used that here, which is 
        tagName.className{text or number to be placed between the tags*no.of times to repeat}-->
    </div>
</body>
</html>
